<!doctype html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui"/>
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/lib/zepto/zepto.min.js"></script>
    <script type="text/javascript" src="/js/rem.js"></script>
    <script type="text/javascript" src="/js/region.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/j-mobile.js"></script>
</head>
<body>
<div id="json" style="position: fixed;
    top: 0;
    width: 100px;
    height: 100px;
    z-index: 100;
    background: red;"></div>
<div id="container">
    <div class="content">
        <section class="tg__wrap tg_item1">
            <img src="/img/img-1.jpg" alt="">
            <div class="gonext">
                <img src="/img/gonext.gif" alt="">
            </div>
        </section>
        <section class="tg__wrap tg_item2">
            <ul>
                <li>
                    <div class="sun-img">
                        <img src="/img/sun-img1.png" alt="">
                    </div>
                    <div class="sun-title">
                        <img src="/img/sun-title1.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="sun-img">
                        <img src="/img/sun-img2.png" alt="">
                    </div>
                    <div class="sun-title">
                        <img src="/img/sun-title2.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="sun-img">
                        <img src="/img/sun-img3.png" alt="">
                    </div>
                    <div class="sun-title">
                        <img src="/img/sun-title3.png" alt="">
                    </div>
                </li>
                <li>
                    <div class="sun-img">
                        <img src="/img/sun-img4.png" alt="">
                    </div>
                    <div class="sun-title">
                        <img src="/img/sun-title4.png" alt="">
                    </div>
                </li>
            </ul>
            <!--<img src="/img/img-2.jpg" alt="">-->
        </section>
        <section class="tg__wrap tg_item3">
            <img src="/img/img-3.jpg" alt="">
        </section>
        <section class="tg__wrap tg_item4">
            <img src="/img/img-4.jpg" alt="">
        </section>
        <section class="tg__wrap tg_item5">
            <img src="/img/img-5.jpg" alt="">
            <div class="watch">
                <img src="/img/watch.png" alt="">
            </div>
            <div class="football">
                <img src="/img/football.png" alt="">
            </div>
        </section>
        <section class="tg__wrap tg_item6">
            <!--<img src="/img/img-6.jpg" alt="">-->
            <form action="post" class="fillform" id="form-address">
                <div class="input-box input-box-name">
                    <label for="name"></label>
                    <input type="text" name="name" class="input-name" placeholder="输入姓名"/>
                </div>
                <div class="input-box input-box-phone">
                    <label for="phone"></label>
                    <input type="number" name="phone" class="input-phone" placeholder="输入联系方式"/>
                </div>
                <div class="input-box input-box-province">
                    <label for="province"></label>
                    <select name="province" class="input-province">
                        <option value="">省份</option>
                    </select>
                    <label for="city" class="label-city"></label>
                    <select name="city" class="input-city">
                        <option selected disabled value="">城市</option>
                    </select>
                </div>
                <div class="btn-submit">
                    <img src="/img/btn-submit.png" alt=""/>
                </div>
            </form>
            <div class="thanks">
                <img src="/img/thanks.png" alt=""/>
            </div>
        </section>
    </div>
</div>
</body>
</html>
